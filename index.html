<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrés Larrahona's Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="title">Andrés Larrahona's Survey Form</h1>
    <p id="description">Thank you for taking the time to help me improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Input your name"/></label>
        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Input your email" /></label>
        <label for="number" id="number-label">Age (optional) <input id="number" type="number" min="13" max="120"  placeholder="Input your age"/></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown"/>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Employee</option>
        </label>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1"/> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="2" /> Business Account</label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="improved1">
          <input id="improved1" type="checkbox" class="inline" value="1"/> Front-end projects</label>
        <label for="improved2">
          <input id="improved2" type="checkbox" class="inline" value="2"/> Back-end projects</label>
        <label for="improved1">
          <input id="improved3" type="checkbox" class="inline" value="3"/> Challenges</label>
        <label for="comentarios">Any comments or suggestions?
          <textarea id="comentarios" rows="3" cols="30" placeholder="Anything..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
